{% extends "layout.html" %}
{% block content %}
    <article class="media content-section">
        <div class="row">
            <div class="col-2">
                <div class="text-center"><img class="rounded-circle article-img" src="{{ url_for('static', filename='files/images/' + post.author.image_file) }}"></div>
                <div class="text-center"><br /><a class="" href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a></div>
            </div>
            <div class="col-9 two-div pull-right">
                <div class="media-body">
                    <div class="article-metadata container">
                        <div class="row">
                            <div class="col">
                                <h2 class="article-title">{{ post.title }}</h2>
                            </div>
                            <div class="col">
                                {% if post.author == current_user %}
                                    <div class="float-right">
                                        <a class="btn btn-outline-primary btn-sm m-1" href="{{ url_for('posts.edit_post', post_id = post.id) }}" role="button">Edit Post</a>
                                        <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deletePostModal">Delete</button>

                                        <!-- Modal -->
                                        <div class="modal fade" id="deletePostModal" tabindex="-1" role="dialog" aria-labelledby="deletePostModal" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header border-0">
                                                        <h5 class="modal-title" id="deletePostModal">Are you sure you want to delete this post?</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-footer border-0">
                                                        <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">Cancel</button>
                                                        <form action="{{ url_for('posts.delete_post', post_id=post.id) }}" method="POST">
                                                            <input class="btn btn-danger btn-sm" type="submit" value="Delete">
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                    <p class="article-content">{{ post.content }}</p>
                    <div class="article-metadata">

                    </div>
                </div>
            </div>
        </div>
    </article>
{% endblock content %}
